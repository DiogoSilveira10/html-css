<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Voçê pode escrever
        um paragrafo de
         qualquer jeito.
         Basta colocar tudo
         no meio de tags &lt;p&gt; e &lt;/p&gt; <!--lt = LessThan; gt = GreaterThan-->
    </p>
    <p>se precisar quebrar o texto
        em algum lugar
        especifico <br> como esse
        voce pode usar a tag &lt;br&gt;
    </p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow;
    <p>
        Vamos adicionar alguns emojis <!--emojipedia-->
        &#x1F60E
    </p>
</body>
</html>
