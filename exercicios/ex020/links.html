<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            color:red
        }
        a:visited{
            color:gray
        }
        a:hover{
            color:blue;
        }
        a:active{
            color:rgb(255, 238, 0)
        }
        a::after{
            content:'<';
        }
        a::before{
            content:'>';
        }
    </style>
</head>
