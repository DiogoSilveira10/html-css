<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>imagens que mudam de tamanho dependendo do tamanho da tela/janela</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinamica">
    </picture>
    <h1>agora vamos adicionar um audio</h1>
   <audio preload="metadata" controls loop>
    <source src="media/happy-mistake.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
