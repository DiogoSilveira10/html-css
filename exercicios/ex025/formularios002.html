<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="idusuario">Usuario: </label>
            <input type="text" name="usuario" id="idusuario" required minlength="8" size="10" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="idsenha"> senha: </label>
            <input type="password" name="senha" id="idsenha" required minlength="10" maxlength="15" placeholder="senha com 10 ~ 15 caracteres" autocomplete="current-password">
        </p>
        <p><input type="submit">
            <input type="reset" value="limpar"></p>
    </form>
</body>
</html>
