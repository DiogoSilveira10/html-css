<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios</h1>
    <form action="">
        <fieldset>
            <legend style="text-align:left">Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="aeiou@gamil.com">
            </p>
            <p>
                <label for="itelefone">Telefone</label>
                <input type="tel" name="telefone" id="itelefone" required autocomplete="tel" pattern="^\(\d{2})\d{4,5}-\d{4$}" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
            <!-- estudar sobre RegEx  -->
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
